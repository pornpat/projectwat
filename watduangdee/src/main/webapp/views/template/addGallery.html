<div class="row-fluid">
    <div class="row">
        <h1>Add Image</h1>
    </div>
    <div class="col-md-4">
        <form name="galleryform" novalidate flow-init>
                <div >
                    <BR><input type="file" flow-btn/>
                    <table>
                        <tr ng-repeat="file in $flow.files">
                            <td>{{$index+1}}</td>
                            <td>{{file.name}}</td>
                            <td><img flow-img="$flow.files[{{$index}}]" /></td>
                        </tr>
                    </table>
                    <div ng-repeat="image in gallery.images" class="text-center" class="thumbnail">
                        <img ng-src="data:{{image.contentType}};base64,{{image.content}}">
                    </div>

                </div>

            <button type="submit" class="btn btn-default" ng-click="addGallery($flow)">Add</button>
        </form>
    </div>
</div>
