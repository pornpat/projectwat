<div class="row-fluid">
    <div class="row" ng-show="addPerson">
        <h1>Add News</h1>
    </div>
    <div class="row" ng-show="editPerson">
        <h1>Edit News</h1>
    </div>
    <div class="col-md-4">
        <form name="editform" novalidate flow-init>
            <div class="form-group">
                <!-- Sidebar content-->
                <label for="productname">Title :</label>
                <input ng-model="product.name" class="form-control" id="productname" name="productname" placeholder="name" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.productname.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Title is Required!
                </div>
            </div>
            <div class="form-group">
                <label for="productdescription">Description :</label>
                <input ng-model="product.description" class="form-control" id="productdescription"
                       placeholder="description" name="productdescription" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.productdescription.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Description is Required!
                </div>

            </div>
            <div class="form-group">
                <label for="productdate">Date :</label>
                <input ng-model="product.date" name="productdate" class="form-control" id="productdate"
                       placeholder="date" type="date" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.productdate.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Date is Required!
                </div>
                <div >
                    <input type="file" flow-btn />
                    <table>
                        <tr ng-repeat="file in $flow.files">
                            <td>{{$index+1}}</td>
                            <td>{{file.name}}</td>
                            <td><img flow-img="$flow.files[{{$index}}]" /></td>
                        </tr>
                    </table>
                    <div ng-repeat="image in product.images" class="text-center" class="thumbnail">
                        <img ng-src="data:{{image.contentType}};base64,{{image.content}}">
                    </div>


                </div>
            </div>

            <button type="submit" class="btn btn-default" ng-click="addProduct($flow)" ng-show="addPerson">Add</button>
            <button type="submit" class="btn btn-default" ng-click="editProduct($flow)" ng-show="editPerson">Edit</button>
        </form>
    </div>
</div>
