<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<!-- Table -->
<table class="table table-hover">
    <tr>
        <th translate>qanda.question</th>
        <th translate>qanda.answer</th>
        <th translate ng-show="hasRole('admin')">Reply</th>
        <th translate ng-show="hasRole('admin')">Delete</th>
    </tr>
    <tr ng-repeat="qanda in qandas">
        <td>{{qanda.question}}</td>
        <td>{{qanda.answer}}</td>
        <td ng-show="hasRole('admin')"><a ng-href="#/editQanda/{{qanda.id}}"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
        <td ng-show="hasRole('admin')"><a ng-href="#/qanda"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteQanda(qanda.id)"></span></a></td>
    </tr>
</table>



<!-- Table -->


<div class=col-md-5>

    <form name="con" novalidate ng-show="hasRole('user')">
        <div class="form-group">
            <!-- Sidebar content-->
            <label for="content">Question :</label>
            <input ng-model="qanda.question" class="form-control" id="content" name="content" required/>

            <div class="alert alert-danger" role="alert" ng-show="con.content.$error.required">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Content is Required!
            </div>

        </div>

        <button type="submit" class="btn btn-default" ng-click="addQanda()">Submit</button><BR><BR>
    </form>

</div>
</body>
</html>
